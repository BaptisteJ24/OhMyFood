<!DOCTYPE html>
<html lang="fr">

<head>
    <title>OhMyFood</title>
    <link rel="icon" type="image/png" href="../assets/logo/ohmyfood.png">

    <meta name="Content-Language" content="fr">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="OhMyFood front page">
    <meta charset="UTF-8">

    <link type="text/css" rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;600;700;800;900&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap">
    <script src="https://kit.fontawesome.com/b84ad8c20e.js" crossorigin="anonymous"></script>
</head>


<body>
    <header class="header">
        <a href="../index.html" class="header__icon"><i class="fa-solid fa-arrow-left fa-lg"></i></a>
        <div class="header__logo">
            <img src="../assets/logo/ohmyfood.png" alt="logo OhMyFood" class="header__logo__img">
        </div>
    </header>

    <main class="main">
        <header class="main-header">
            <img src="../assets/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
                alt="Photo représentant un plat de restaurant. Au premier plan, on y trouve un assiette avec une tartine sur laquelle repose des épinards, de la chantilly et une sauce brune."
                class="main-header__img">
        </header>

        <form class="menu">
            <div class="menu__title-icon">
                <h1 class="menu__title shrikhand">À la française</h1>
                <i class="fa-regular fa-heart fa-xl menu__icon"></i>
            </div>
            <section id="starters">
                <h2 class="menu__cards__title">Entrées</h2>
                <label class="cards menu__cards">
                    <div class="menu__name-description">
                        <h3 class="menu__name">Tartare de poulpe acidulé</h3>
                        <p class="menu__description">Aux zestes d'orange</p>
                    </div>
                    <p class="menu__price">25€</p>
                    <input type="radio" name="starter" value="starter1" class="menu__input">
                </label>
                <label class="cards menu__cards">
                    <div class="menu__name-description">
                        <h3 class="menu__name">Velouté de légumes d'antan</h3>
                        <p class="menu__description">Carotte, panis, topinambour</p>
                    </div>
                    <p class="menu__price">35€</p>
                    <input type="radio" name="starter" value="starter2" class="menu__input">
                </label>
                <label class="cards menu__cards">
                    <div class="menu__name-description">
                        <h3 class="menu__name">Soupe à l'oignon</h3>
                        <p class="menu__description">Revisitée</p>
                    </div>
                    <p class="menu__price">20€</p>
                    <input type="radio" name="starter" value="starter3" class="menu__input">
                </label>
            </section>
            <section id="dishs">
                <h2 class="menu__cards__title">Plats</h2>
                <label class="cards menu__cards">
                    <div class="menu__name-description">
                        <h3 class="menu__name">Coquille Saint-Jacques</h3>
                        <p class="menu__description">Accompagnées d'une purée de panais</p>
                    </div>
                    <p class="menu__price">40€</p>
                    <input type="radio" name="dish" value="dish1" class="menu__input">
                </label>
                <label class="cards menu__cards">
                    <div class="menu__name-description">
                        <h3 class="menu__name">Magret de canard</h3>
                        <p class="menu__description">Et parmentier de pommes de terre</p>
                    </div>
                    <p class="menu__price">35€</p>
                    <input type="radio" name="dish" value="dish2" class="menu__input">
                </label>
                <label class="cards menu__cards">
                    <div class="menu__name-description">
                        <h3 class="menu__name">Pigeonneau d'Ille-et-Vilaine</h3>
                        <p class="menu__description">Sur son lit de gnocchis aux légumes</p>
                    </div>
                    <p class="menu__price">44€</p>
                    <input type="radio" name="dish" value="dish3" class="menu__input">
                </label>
            </section>
            <section id="desserts">
                <h2 class="menu__cards__title">Desserts</h2>
                <label class="cards menu__cards">
                    <div class="menu__name-description">
                        <h3 class="menu__name">Pétales de violettes glacés</h3>
                        <p class="menu__description">Et purée de noisettes</p>
                    </div>
                    <p class="menu__price">18€</p>
                    <input type="radio" name="dessert" value="dessert1" class="menu__input">
                </label>
                <label class="cards menu__cards">
                    <div class="menu__name-description">
                        <h3 class="menu__name">Fondant au chocolat</h3>
                        <p class="menu__description">Revisité</p>
                    </div>
                    <p class="menu__price">22€</p>
                    <input type="radio" name="dessert" value="dessert2" class="menu__input">
                </label>
                <label class="cards menu__cards">
                    <div class="menu__name-description">
                        <h3 class="menu__name">Millefeuille croustillant</h3>
                        <p class="menu__description">Myrtilles et pâte d'amande</p>
                    </div>
                    <p class="menu__price">23€</p>
                    <input type="radio" name="dessert" value="dessert3" class="menu__input">
                </label>
            </section>
            <button type="submit" class="btn menu__btn">Commander</button>
        </form>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <h1 class="footer__title shrikhand">ohmyfood</h1>
            <ul>
                <li class="footer__item">
                    <i class="fa-solid fa-utensils fa-2xs fa-fw footer__item__icon"></i>
                    <a href="#" class="footer__link">Proposer un restaurant</a>
                </li>
                <li class="footer__item">
                    <i class="fa-solid fa-handshake-angle fa-2xs fa-fw footer__item__icon"></i>
                    <a href="#" class="footer__link">Devenir partenaire</a>
                </li>
                <li class="footer__item">
                    <a href="#" class="footer__link">Mentions légales</a>
                </li>
                <li class="footer__item">
                    <a href="mailto:contact@ohmyfood.fr" class="footer__link">Contact</a>
                </li>
            </ul>
        </div>
    </footer>
</body>

</html>
